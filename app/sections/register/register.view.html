<div class="container text-center">
  <form class="form-signin">
    <img class="mb-4" src="https://picsum.photos/72?random?gravity=east" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">{{registerVM.title}}</h1>
    <label for="inputUser" class="sr-only">Usuario</label>
    <input type="text" id="inputUser" class="form-control" placeholder="Usuario">
    <label for="inputFirstName" class="sr-only">Nombre/s</label>
    <input type="text" id="inputFirstName" class="form-control" placeholder="Nombre/s">
    <label for="inputLastName" class="sr-only">Apellido/s</label>
    <input type="text" id="inputLastName" class="form-control" placeholder="Apellido/s">
    <label for="inputEmail" class="sr-only">Correo electrónico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" autofocus="">
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <br/><br/>
    <p>
      ¿Ya tienes cuenta? <a href="/index.html?#!/login">Entrar</a>
      <br/>
      <a href="/">Volver a la Tienda</a>
    </p>

    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
  </form>
</div>
