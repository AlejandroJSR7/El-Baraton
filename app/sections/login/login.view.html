<div class="container text-center">
  <form class="form-signin">
    <img class="mb-4" src="https://picsum.photos/72?random?gravity=east" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">{{loginVM.title}}</h1>
    <label for="inputEmail" class="sr-only">Usuario o Correo electrónico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Usuario o Correo electrónico" autofocus="">
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <br/><br/>
    <p>
      <a href="/index.html?#!/register">Registarme</a>
      <br/>
      <a href="/">Volver a la Tienda</a>
    </p>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
  </form>
</div>
