<header class="py-3" ng-controller="HeaderController as headerVM">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="#" class="btn btn-primary" data-toggle="modal" data-target="#subscribeModal">Suscríbase</a>
    </div>
    <div class="col-4 text-center">
      <a class="header__logo text-dark" href="#">El Baratón</a>
    </div>
    <div class="nav-user-items col-4 d-flex justify-content-end align-items-center">
      <div class="text-muted nav-item ml-1">
        <i class="far fa-heart" id="dropdownMenuFavorites" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuFavorites">
          <a class="dropdown-item" href="#">Favorite 1</a>
          <a class="dropdown-item" href="#">Favorite 2</a>
          <a class="dropdown-item" href="#">Favorite 3</a>
        </div>
      </div>
      <div class="text-muted nav-item ml-1" ng-controller="CartController as cartVM">
        <i ng-click="cartVM.getProductsFromLS()" class="fab fa-opencart" id="dropdownMenuCart" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuCart">
          <a ng-repeat="product in cartVM.products_cart" class="dropdown-item" href="#">{{product.name}}</a>
          <div ng-if="!cartVM.products_cart.length" class="dropdown-item">Huy, no hay nada, compra alguito! =)</div>
        </div>
      </div>
      <a class="nav-item text-muted" href="/index.html?#!/login"><i class="fas fa-user-astronaut"></i></a>
    </div>
  </div>
</header>
<!-- Modal Subscribe -->
<div ng-include="'app/components/modals/modal-subscribe.view.html'"></div>
