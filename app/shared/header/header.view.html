<header class="py-3" ng-controller="HeaderController as headerVM">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="#" class="btn btn-primary" data-toggle="modal" data-target="#subscribeModal">Suscríbase</a>
    </div>
    <div class="col-4 text-center">
      <a class="header__logo text-dark" href="#">El Baratón</a>
    </div>
    <div class="nav-user-items col-4 d-flex justify-content-end align-items-center">
      <a class="nav-item text-muted" href="#">
        <i class="far fa-heart"></i>
      </a>
      <a class="nav-item text-muted" href="#">
        <i class="fab fa-opencart"></i>
      </a>
      <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
    </div>
  </div>
</header>
<!-- Modal Subscribe -->
<div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subscribeModalLabel">Suscríbase</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="recipient-name" placeholder="Email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Suscribirme</button>
      </div>
    </div>
  </div>
</div>
